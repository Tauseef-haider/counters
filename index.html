<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container text-center border shadow">
        <h1>0</h1>
        <button class="btn"><i class="bi bi-plus-lg ab"></i></button>
        <button class="btn"><i class="bi bi-arrow-clockwise abc"></i></button>
        <button class="btn"><i class="bi bi-dash-lg ba"></i></button>
    </div>
    <script>
 let forw=document.querySelector(".ab")
 let reset=document.querySelector(".abc")
 let rev=document.querySelector(".ba")
 let text=document.querySelector("h1")
 let num=0
const assigncolor=()=>{
    if(num>0){text.style.color="green"}
    else  if(num==0){
        text.style.color="purple"
    }
    else {
        text.style.color="red"
    }
}




 forw.addEventListener("click",()=>{
num++;
text.innerHTML=num;assigncolor();
 })
 rev.addEventListener("click",()=>{
num--;
text.innerHTML=num;
assigncolor();
 })
 reset.addEventListener("click",()=>{
num=0;
text.innerHTML=num;
assigncolor();
 })
    </script>
</body>
</html>
